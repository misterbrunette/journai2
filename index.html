<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Journai</h1>
    <nav>
      <ul>
        <li><a href="#" id="sign-in-link">Sign In</a></li>
        <li><a href="#" id="sign-up-link">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
        <section id="journal">
            <h2>My Journal Entries</h2>
            <form id="journal-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
                <button id="save-button" disabled>Save Entry</button>
            </form>
            <table id="journal-entries-table" border="1"></table>
        </section>
        <section id="feedback">
            <h2>Feedback from Journai AI</h2>
            <form>
                <label for="journal-entries">Select a journal entry:</label>
                <select id="journal-entries"></select>
                <button type="button" id="request-feedback">Request Feedback</button>
            </form>
            <p id="feedback-text"></p>
        </section>
    </main>

  <!-- Sign In Modal -->
  <div id="sign-in-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign In</h2>
      <form id="sign-in-form" class="modal-form">
        <label for="sign-in-email">Email</label>
        <input type="email" id="sign-in-email" required>
        <label for="sign-in-password">Password</label>
        <input type="password" id="sign-in-password" required>
        <input type="submit" value="Sign In">
      </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="sign-up-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="sign-up-form" class="modal-form">
        <label for="sign-up-email">Email</label>
        <input type="email" id="sign-up-email" required>
        <label for="sign-up-password">Password</label>
        <input type="password" id="sign-up-password" required>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>

  <!-- User Banner -->
  <div id="user-banner" style="display:none">
    <span id="user-email"></span>
    <button id="sign-out">Sign Out</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
